    <div class="container">
        <form action="" onsubmit="createProject(event)">
            <div class="poppins-bold">
                <label class="form-label">Name :</label>
                <input class="form-control" type="text" id="name" required>
            </div>
            <div class="d-flex flex-column">
                <div class="poppins-bold ">
                    <label class="form-label">Date End:</label>
                    <input class="form-control" type="date" id="date-start" required>
                </div>
                <div class="poppins-bold">
                    <label class="form-label">Date end:</label>
                    <input class="form-control" type="date" id="date-end" required>
                </div>
            </div>
            <div class="poppins-bold">
                <label>Description :</label>
                <textarea class="form-control" id="desc" required></textarea>
            </div>
            <div class="poppins-bold tech-list">
                <label class="form-label">Technologies :</label>
                <div>
                    <div style="display: flex;">
                        <input type="checkbox" id="node-js" name="node-js" class="tech" value="Node JS">
                        <label style="margin-right: 25%;" for="node-js"> Node JS</label>
                        <input type="checkbox" id="next-js" name="next-js" class="tech" value="Next JS">
                        <label  for="next-js"> Next JS</label>
                  
                    </div>
                    <div style="display: flex;">
                        <input type="checkbox" id="react-js" name="react-js" class="tech" value="React JS">
                        <label style="margin-right: 25%;" for="react-js"> React JS</label>
                        <input type="checkbox" id="typescript" name="typescript" class="tech" value="TypeScript">
                        <label for="typescript"> TypeScript</label>
                    </div>
                </div>
               <div style="margin-top: 10px;">
                <input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="file">
               </div>
                
            </div>
            
            <div class="poppins-bold" >
                <button class="btn btn-dark poppins-bold"id="btn">Submit</button>
            </div>
        </form>
    </div>
